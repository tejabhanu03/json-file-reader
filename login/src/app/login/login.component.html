
  <div style="justify-content: center; align-self: center; padding-left: 30%; padding-top: 15%;">
    <form [formGroup]= "loginForm" style="justify-content: center; margin-left: 30; height: 50%; width: 50%; align-self: center;">
      <div class = "card" style = "padding: 10px;">
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label" style="width: 100%;">Email</label>
          <div class="col-sm-10" style="margin: 10px;">
            <input type="text" class="form-control" id="staticEmail" value="email@example.com" formControlName = "user">
          </div>
        </div>
        <div class="mb-3 row" >
          <label for="inputPassword" class="col-sm-2 col-form-label" style="width: 100%;">Password</label>
          <div class="col-sm-10" style="margin: 10px;">
            <input type="password" class="form-control" id="inputPassword" formControlName = "password">
          </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="loginUser()" [disabled]="!loginForm.valid" style="margin: 10px;">Login</button>
        <small float = "right" (click)="registerUser()" style="margin: 10px;">Register user</small>
      </div>    
  </form>
  </div>
