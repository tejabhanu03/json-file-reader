<div style="justify-content: center; align-self: center; padding-left: 30%; padding-top: 15%;">
  <form class="row g-3" [formGroup]= "registerForm"  style="justify-content: center; margin-left: 30; height: 50%; width: 50%; align-self: center;">
    <div class = "card" style = "padding: 10px;">
      <div class="col-md-12">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" formControlName = "email">
      </div>
      <div class="col-md-12">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" formControlName = "password">
      </div>
      <div class="col-md-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" formControlName="fulladdress">
      </div>
      &nbsp;
      <div class="col-12">
        <button type="submit" class="btn btn-primary" (click)="registerUser()">Sign in</button>
      </div>
      <div style="float: right;">
        <small (click)="loginPage()">Already user? login</small>
      </div>
    </div>
    </form>  
</div>
